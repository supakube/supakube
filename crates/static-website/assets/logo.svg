<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Black box -->
  <rect x="40" y="40" width="120" height="120" fill="black" />
  
  <!-- Central "b" -->
  <text x="100" y="125" text-anchor="middle" font-size="72" font-weight="bold" fill="white" font-family="Arial">B</text>
  
  <!-- Top face dots -->
  <circle cx="50" cy="20" r="8" fill="black" />
  <circle cx="100" cy="20" r="8" fill="black" />
  <circle cx="150" cy="20" r="8" fill="black" />
  
  <!-- Bottom face dots -->
  <circle cx="50" cy="180" r="8" fill="black" />
  <circle cx="100" cy="180" r="8" fill="black" />
  <circle cx="150" cy="180" r="8" fill="black" />
  
  <!-- Left face dots -->
  <circle cx="20" cy="50" r="8" fill="black" />
  <circle cx="20" cy="100" r="8" fill="black" />
  <circle cx="20" cy="150" r="8" fill="black" />
  
  <!-- Right face dots -->
  <circle cx="180" cy="50" r="8" fill="black" />
  <circle cx="180" cy="100" r="8" fill="black" />
  <circle cx="180" cy="150" r="8" fill="black" />
</svg>
